<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" type="text/css" />
    <title>2048 Eytan</title>
</head>
<body>
    <div id='general-container'>
        <div id="header">
            <h1 id='title'>2048</h1>

            <div id="scores-container">
                <div id="score-container">
                    <div id="score-label">SCORE</div>
                    <div id='score-value'></div>
                </div>

                <div id="best-container">
                    <div id="best-label">BEST</div>
                    <div id='best-value'></div>
                </div>
            </div>    
                
            
        </div>
        
        <div id='under-header-container'>
            <p id='header-phrase'>Join the numbers and get to the <strong>2048 tile!</strong></p>
            <button id='new-game-button'>New Game</button>
        </div>


        <div id='game-grid'></div>

        <div id='tiles-container'></div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
